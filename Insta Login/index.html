<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Log in</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="imagebox">
        <img src="instaphoneimg.png" alt="">
    </div>

<!-------------------   Login Section   ---------------------------->

    <div id="loginsection">

        <div id="loginarea">
            <img src="instatext.png" alt=""> <br>

            <input type="text" id="username" placeholder="  Phone number, username or email"> <br>
            <input type="password" id="password" placeholder="  Password"> <br> 
            <input type="button" id="loginbtn" value="Lon in"> <br>
            <p style="color:rgb(0, 66, 189); font-weight: bold; margin-top: 30px;"> <i class="ri-facebook-circle-fill"></i> Login with Facebook</p> <br>
            <a href="#" style="text-decoration: none; color: white;">Forgot password?</a>
        </div>

        <div id="newacc">
            <p
              style="text-align: center;"
            >Don't have an account? <a href="#" style="text-decoration: none;">Sign up</a></p>
        </div>
         
    </div>
</body>
</html>
